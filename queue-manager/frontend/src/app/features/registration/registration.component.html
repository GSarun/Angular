<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Vehicle Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="licensePlate">
                License Plate
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 transition duration-300"
                id="licensePlate" type="text" formControlName="licensePlate" placeholder="e.g. 1ABC-1234">
            <div *ngIf="submitted && registrationForm.get('licensePlate')?.errors"
                class="text-red-500 text-xs italic mt-1">
                License Plate is required.
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="userDetails">
                User Details
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 transition duration-300"
                id="userDetails" type="text" formControlName="userDetails" placeholder="Name / Phone">
            <div *ngIf="submitted && registrationForm.get('userDetails')?.errors"
                class="text-red-500 text-xs italic mt-1">
                User Details are required.
            </div>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="lane">
                Select Lane
            </label>
            <select
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 transition duration-300 bg-white"
                id="lane" formControlName="lane">
                <option value="1">Lane 1</option>
                <option value="2">Lane 2</option>
                <option value="3">Lane 3</option>
            </select>
        </div>
        <div class="flex items-center justify-between">
            <button
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105"
                type="submit">
                Register Vehicle
            </button>
        </div>
    </form>
</div>
