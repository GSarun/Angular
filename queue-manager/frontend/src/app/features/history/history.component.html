<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Service History</h2>

    <div class="flex mb-6 gap-2">
        <input [(ngModel)]="selectedDate" type="date"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
        <input [(ngModel)]="searchTerm" (keyup.enter)="search()"
            class="flex-grow shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
            type="text" placeholder="Search by License Plate">
        <button (click)="search()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
            Search
        </button>
    </div>

    <div *ngIf="searched">
        <div *ngIf="history.length > 0; else noResults">
            <div class="overflow-x-auto">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Registration Time</th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Call Time</th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                End Time</th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                License Plate</th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Lane</th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of history">
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ item.joinedAt |
                                date:'medium' }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ item.startedAt |
                                date:'medium' }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ item.completedAt |
                                date:'medium' }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm font-bold">{{
                                item.licensePlate }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">Lane {{ item.lane }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <span [ngClass]="{
                    'bg-green-200 text-green-900': item.status === 'completed',
                    'bg-yellow-200 text-yellow-900': item.status === 'waiting',
                    'bg-blue-200 text-blue-900': item.status === 'active'
                  }" class="relative inline-block px-3 py-1 font-semibold leading-tight rounded-full">
                                    <span class="relative capitalize">{{ item.status }}</span>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <ng-template #noResults>
            <p class="text-gray-500 text-center italic mt-4">No history found for "{{ searchTerm }}"</p>
        </ng-template>
    </div>
</div>
