<div class="min-h-screen bg-gray-900 text-white p-8 flex flex-col">
    <header class="mb-12 text-center relative">
        <div class="absolute inset-0 flex items-center justify-center opacity-10">
            <h1 class="text-9xl font-bold text-white tracking-widest">QUEUE</h1>
        </div>
        <h1 class="text-5xl font-bold relative z-10 tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            QUEUE STATUS
        </h1>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 flex-grow">
        <div *ngFor="let lane of lanes" 
             class="bg-gray-800 rounded-3xl overflow-hidden shadow-2xl border border-gray-700 flex flex-col relative group">
            
            <!-- Glow Effect -->
            <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-purple-600 rounded-3xl opacity-20 group-hover:opacity-40 transition duration-500 blur"></div>
            
            <div class="relative bg-gray-800 h-full flex flex-col rounded-3xl">
                <div class="bg-gray-700/50 p-6 text-center border-b border-gray-700 backdrop-blur-sm">
                    <h2 class="text-4xl font-bold text-white">Lane {{ lane }}</h2>
                </div>

                <div class="p-8 text-center flex-grow flex flex-col justify-center">
                    <div class="mb-10">
                        <p class="text-blue-400 uppercase tracking-widest text-sm mb-4 font-semibold">Now Serving</p>
                        
                        <div *ngIf="activeItems[lane] | async as active; else noActive" class="animate-pulse">
                            <p class="text-7xl font-black text-white mb-4 tracking-tight drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">
                                {{ active.licensePlate }}
                            </p>
                            <p class="text-2xl text-gray-300 font-light">{{ active.userDetails }}</p>
                        </div>
                        
                        <ng-template #noActive>
                            <div class="flex flex-col items-center justify-center h-32 opacity-30">
                                <p class="text-6xl font-bold text-gray-500">---</p>
                                <p class="text-sm mt-2">Waiting for next customer</p>
                            </div>
                        </ng-template>
                    </div>

                    <div class="grid grid-cols-2 gap-4 border-t border-gray-700/50 pt-8 mt-auto">
                        <div class="bg-gray-700/30 rounded-xl p-4">
                            <p class="text-gray-400 text-xs uppercase mb-1">Waiting</p>
                            <p class="text-3xl font-bold text-white">{{ waitingCounts[lane] | async }}</p>
                        </div>
                        <div class="bg-gray-700/30 rounded-xl p-4">
                            <p class="text-gray-400 text-xs uppercase mb-1">Est. Wait</p>
                            <p class="text-3xl font-bold text-yellow-400">
                                {{ estimatedWaitTimes[lane] | async }} <span class="text-sm text-gray-500 font-normal">min</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="mt-12 text-center text-gray-500 text-sm">
        <p>Please wait for your number to be called</p>
    </footer>
</div>
