<div class="min-h-screen bg-gray-900 text-white p-8">
    <h1 class="text-5xl font-bold text-center mb-12 tracking-wider text-blue-400">Queue Status</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div *ngFor="let lane of lanes"
            class="bg-gray-800 rounded-2xl overflow-hidden shadow-2xl border border-gray-700">
            <div class="bg-gray-700 p-6 text-center">
                <h2 class="text-4xl font-bold text-white">Lane {{ lane }}</h2>
            </div>

            <div class="p-8 text-center">
                <div class="mb-10">
                    <p class="text-gray-400 uppercase tracking-widest text-sm mb-2">Now Serving</p>
                    <div *ngIf="activeItems[lane] | async as active; else noActive" class="animate-pulse">
                        <p class="text-6xl font-extrabold text-green-400 mb-2">{{ active.licensePlate }}</p>
                        <p class="text-xl text-gray-300">{{ active.userDetails }}</p>
                    </div>
                    <ng-template #noActive>
                        <p class="text-4xl font-bold text-gray-600">---</p>
                    </ng-template>
                </div>

                <div class="grid grid-cols-2 gap-4 border-t border-gray-700 pt-8">
                    <div>
                        <p class="text-gray-400 text-xs uppercase">Waiting</p>
                        <p class="text-3xl font-bold">{{ waitingCounts[lane] | async }}</p>
                    </div>
                    <div>
                        <p class="text-gray-400 text-xs uppercase">Est. Wait</p>
                        <p class="text-3xl font-bold text-yellow-400">{{ estimatedWaitTimes[lane] | async }} <span
                                class="text-sm text-gray-500">min</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
